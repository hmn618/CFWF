					<div class="content">
						<!--<p class="t1">减肥要把握身体新陈代谢规律</p>
						<div class="t2"><span class="tags">本文所属类别:</span><span class="origin">来源：古方中医网</span><span class="time">发布时间：2002-07-10</span></div>
						<p class="t3">很多人都知道提高新陈代谢能减肥，可是具体怎么提高新陈代谢，你知道多少呢?

　 1.喝冷饮和吃冷的食物，身体消耗更多的卡路里

　　对。这个消息会令很多人振奋不已。研究发现，天天喝五六杯冰水，人体天天燃烧的热量会多出10卡路里，一年下来，不费劲地就能减掉一磅。

　　小提示：这个效果很不明显，对某些肠胃不好的人来说，吃冰冷的食物对胃不好，所以还是要自己权衡一下。

　　2.饮水适量，能帮助身体消耗更多的能量。

　　对。身体内的所有化学反应，包括新陈代谢，都需要水。据犹他洲大学的研究人员说，假如身体脱水，那么身体消耗的卡路里会减少2%，他们是在10个成年人身上做实验，天天他们的饮水量是各不相同。最后结果发现，那些天天喝8至12杯水的人新陈代谢率比那些天天只喝4杯水的人新陈代谢率要高。

　　小提示：假如你的尿液不是浅黄色，颜色比较深，那么就证实了你天天饮水不足。记住在三餐前或吃点心前的半个小时，喝一杯水。

　　3.节食减肥减缓了静止代谢率，阻碍了减肥

　　对。体重每减轻一磅，天天静止代谢率消耗的能量减少了2至10卡路里。假如体重减轻了10磅，那么天天消耗的能量就减少了20至100卡路里，因此饮食摄入的能量也要相应地减少20至100卡路里。但是，事在人为。还是有方法可以在体重减轻的同时保持新陈代谢率不下降。其中方法之一就是减轻的都是脂肪，保持身体瘦肌肉，同时坚持做有氧运动和耐力运动。警告：假如天天摄入的卡路里低于1000，那么身体的瘦肌肉所占比例很有可能降低。

　　小提示：减肥的最佳方式是：天天摄入的卡路里减少250，同时坚持做运动消耗250卡路里的热量。这样既然减掉脂肪，又不至于把瘦肌肉都减了从而影响新陈代谢率。

    4.辛辣食物能加速新陈代谢率

　　对。辣椒素是一个对活质起作用的化合物，有了它，胡椒才能散发出热度，就似乎一个火炬一样，加速新陈代谢，使身体燃烧更多能量。研究发现，1小汤匙的胡椒中含有30毫克的辣椒素，能使新陈谢率提高23%。在另一项研究中，在番茄汁中加入0.9毫克的辣椒素，给参加实验的人喝，结果发现，这些人天天摄入的能量减少了10%至16%，但是两天以后，这些参加实验的并没有因为食量减少了而觉得饿。

　　小提示：在做炖菜可做通心粉面的时候，洒些胡椒粉，不仅能增加口味，而且还能减肥，何乐而不为。

　　5.多补充蛋白质能加速新陈代谢

　　对。比起脂肪和碳水化合物，蛋白质能加速新陈代谢是因为身体需要更多的能量来消耗蛋白质。这也是食物的热效应原理：消耗食物所需的能量。研究发现，消耗蛋白质所需的能量是消耗碳水化合物的两倍。一般我们饮食中，14%的能量来自蛋白质。假如我们改变一下饮食结构，蛋白质提供的热量加倍，但是碳水化合物的摄入量就相对减少，这样天天新陈代谢消耗的热量可以增加150至200卡路里。

　　小提示：每餐补充10至20克蛋白质。早餐喝一杯低脂酸奶就能补充大概13克的蛋白质，午餐一份豆类食物能补充大概10克蛋白质，晚餐一份鱼肉就能补充17克蛋白质。
