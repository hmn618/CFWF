			<div class="row row1" style="margin-left:0;margin-right:0;width:100%;height: 93px;">
				<table class="table">
					<tr>
						<td style="padding:8px 0;">初始体重：</td>
						<td style="padding:8px 0;"><p id="first_weight_value" class="new"></p><p class="new">kg</p></td>
						<td style="padding:8px 0;">减重时间：</td>
						<td style="padding:8px 0;"><p id="change_weight_time" class="new"></p><p class="new">天</p></td>
					</tr>
					<tr>
						<td style="padding:8px 0;">最新体重：</td>
						<td style="padding:8px 0;"><p id="last_weight_value" class="new"></p><p class="new">kg</p></td>
						<td style="padding:8px 0;">体重变化：</td>
						<td style="padding:8px 0;"><p id="change_weight_value" class="new"></p><p class="new">kg</p></td>
					</tr>

				</table>
			</div>
			
			<div class="row row1" style="margin-left:0;margin-right:0;width:100%;">

			</div>

			<div class="row row1" style="margin-left:0;margin-right:0;width:100%;height:260px;">

					</tr>
					<tr>
						<td style="padding:8px;">空腹血糖：</td>
						<td style="padding:8px;"><p id="blood_sugar_value" class="new"></p><p class="new">mmol/l</p></td>
					</tr>
					<tr>
						<td style="padding:8px;">餐后2小时血糖：</td>

					<tr>

					<tr>

					</tr>
