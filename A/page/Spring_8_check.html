<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
		<meta content="telephone=no" name="format-detection" /> 
		<title>会员资料</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
    	<link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    	<link href="../css/bootstrap-slider.min.css" rel="stylesheet">
		<link href="../css/Spring_8.css" rel="stylesheet" />
		<script src="../../common/js/url.js"></script>
	</head>
	<body>
		<div class='wrapper'>
			<div class='footer clearfix'>
					<div class='footer-img'>
						<img src='../img/pzh/user.png' alt='user' id="photo" class="img-circle"> 
					</div>
					<div class='footer-text'>
						<p class='welcome'>会员<p>
						<p id='nick'></p>
					</div>
				
				<!--<div class='footer-right'id='nextImg'>
					<span>修改头像</span><img src="../img/pzh/tips.jpg" >
				</div>-->
			</div>
			<div class='wrapper-middle'>
				
				<div class="subContainer">
					<div class="bm"><span>姓名</span></div>
					<span id="name"></span>
					<!--<img src="../img/pzh/tips.jpg" id='nextName'>-->
				</div>
				<hr />
				<div class="subContainer">
					<div class="bm"><span>性别</span></div>
					<span id="gender"></span>
					<!--<img src="../img/pzh/tips.jpg" id='nextGender'>-->
				</div>
				<hr />
				<div class="subContainer">
					<div class="bm"><span>电话</span></div>
					<span id="tel"></span>
					<!--<img src="../img/pzh/tips.jpg" id='nextTel'>-->
				</div>
				<hr />
				<div class="subContainer">
					<div class="bm"><span>出生年月</span></div>
					<span id="birthday"></span>
					<!--<img src="../img/pzh/tips.jpg" id='nextBirth'>-->
				</div>
				<hr />
				<div class="subContainer">
					<div class="bm"><span>职业</span></div>
					<span id="job"></span>
					<!--<img src="../img/pzh/tips.jpg" id='nextWork'>-->
				</div>
				<hr />
				<div class="subContainer">
					<div class="bm"><span>身高</span></div>
					<span id="height"></span>
					<!--<img src="../img/pzh/tips.jpg" id='nextHeight'>-->
				</div>
				<hr />
				<div class="subContainer">
					<div class="bm"><span>初始体重</span></div>
					<span id="weight"></span>
					<!--<img src="../img/pzh/tips.jpg" id='nextWeight'>-->
				</div>
				<hr />
				
			</div>
		</div>
		<script src="../../common/js/url.js"></script>
		<script src="../../common/js/jquery.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/Spring_8_check.js"></script>	
	</body>
</html>
