<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
		<meta content="telephone=no" name="format-detection" /> 
		<title>会员注册</title>
		<link href="../css/a-3-1-2.css" rel="stylesheet" />
	
	</head>
	<body>
		<div class="allContainer">
			<div class="title">
				<span>春风微辅</span><br/>
			</div>


			<div class="subContainer">
					<div class="infoName"><p>账号</p></div>
						<input  type="text" placeholder="请输入账号（字母）" id="member-id" required autofocus="on"  style="ime-mode:disabled" />
			</div>
			
			<hr />
			<div class="subContainer">
					<div class="infoName"><p>姓名</p></div>
						<input  type="text" placeholder="请输入您的姓名" id="member-name" required autofocus="on" />
			</div>
			
			<hr />
			<div class="subContainer">
					<div class="infoName"><p>手机</p></div>
						<input  type="text" placeholder="请输入手机号" id="member-mobile" required autofocus="on" />
			</div>
			
			<hr />
			
			<div class="subContainer">
					<div class="infoName"><p>邮箱</p></div>
						<input  type="text" placeholder="请输入邮箱" id="member-email" required autofocus="on" />
			</div>
			
			<hr />
			
			<div class="subContainer">
					
				<div class="infoName"><p>密码</p></div>
				<input  type="password" placeholder="请输入密码" id="member-pwd" required/>

			</div>	
			
			<hr />
			
			<div class="subContainer">
					
				<div class="infoName"><p>确认密码</p></div>
				<input  type="password" placeholder="请再次输入密码" id="member-re-pwd" required/>

			</div>	
			
			<hr />
			
			<button class="add" id="regis-submit">注册</button>
			   
			
		</div>
	<script src="../../common/js/jquery.min.js"></script>
    <script src="../../common/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../common/js/url.js"></script>
    <script type="text/javascript" src="../../common/js/template.js" ></script>
    <script type="text/javascript" src="../js/A-3-1-2-register.js"></script>	

	</body>
</html>
