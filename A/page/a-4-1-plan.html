<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>干预计划</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no;"/>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/a-4-1.css" rel="stylesheet">	
		<script src="../../common/js/url.js"></script>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/a-4-1-1.js"></script>
	</head>
	<style>
		.foo{
			margin:0;
			padding:0;
			display:inline-block;
		}
	</style>
	<body>
		<div class="container content">
			<div class="row top">
				<p>您现在所处的状态是：<span id="period"></span></p>
			</div>
			<div id="interInfo">
				<div class="row row1">
					<div id="reference">
						<div class="col-xs-12">
							<p class="food">一日能量参考范围</p><p id="ref1" class="foo"></p><p class="food">Kcal</p>
						</div>
						<div class="col-xs-12">
							<p class="food">三餐分配</p><p id="ref2" class="foo"></p><p class="food">:</p><p id="ref3" class="foo"></p><p class="food">:</p><p id="ref4" class="foo"></p>
							<p class="food">(早，中餐可以吃的丰盛一些，晚餐后没有运动，可以少吃一点，清淡一些)</p>
						</div>
					</div>
				</div>
				<div class="row row1" id="breakfast">
					<h1>早餐</h1>
					<div id="breakfast-content">
						<div class="col-xs-4">
						<p class="food">谷粒粉</p><p id="food1" class="foo"></p><p class="food">包</p>
						</div>
						<div class="col-xs-4">
							<p class="food">食物棒</p><p id="food2" class="foo"></p><p class="food">根</p>
						</div>
						<div class="col-xs-4">
							<p class="food">鸡蛋</p><p id="food3" class="foo"></p><p class="food">个</p>
						</div>
						<div class="col-xs-12">
							<p class="food">（无糖，无淀粉），</p><p id="food13" class="foo"></p>
						</div>
					</div>
				</div>
				<div class="row row1" id="lunch">
					<h1>午餐</h1>
					<div id="lunch-content">
						<div class="col-xs-6">
						<p class="food">食物棒</p><p id="food4" class="foo"></p><p class="food">根</p>
						</div>
						
						<div class="col-xs-6">
							<p class="food">蔬菜</p><p id="food5" class="foo"></p><p class="food">两</p>
						</div>
						<p class="food food1">荤菜&nbsp;&nbsp;瘦肉</p><p id="food6" class="foo"></p><p class="food">两</p>
						<p class="food">+</p>
						<p class="food">鱼虾</p><p id="food7" class="foo"></p><p class="food">两，</p><p id="food14" class="foo"></p>
					</div>
				</div>
				<div class="row row1" id="dinner">
					<h1>晚餐</h1>
					<div id="dinner-content">
						<div class="col-xs-4">
						<p class="food">谷粒粉</p><p id="food8" class="foo"></p><p class="food">包</p>
						</div>
						<div class="col-xs-4">
							<p class="food">食物棒</p><p id="food9" class="foo"></p><p class="food">根</p>
						</div>
						<div class="col-xs-4">
							<p class="food">蔬菜</p><p id="food10" class="foo"></p><p class="food">两</p>
						</div>
						<p class="food food1">荤菜&nbsp;&nbsp;瘦肉</p><p id="food11" class="foo"></p><p class="food">两</p>
						<p class="food">+</p>
						<p class="food">鱼虾</p><p id="food12" class="foo"></p><p class="food">两，</p><p id="food15" class="foo"></p>
					</div>
				</div>
				<div class="row row1">
					<div id="otherItem">
						<p class="food">运动：</p><p id="oth1" class="foo"></p><br>
						<p class="food">饮水：</p><p id="oth2" class="foo"></p><p class="food">ml/日</p>
						<p class="food">(白水，柠檬水，菊花茶)</p>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/a-4-1.js"></script>
	</body>
	
</html>
