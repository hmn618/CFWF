<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no;"/>
		<meta content="telephone=no" name="format-detection" /> 
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/a-3-2-1.css" rel="stylesheet">	
		<script src="../../common/js/url.js"></script>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/a-3-2-1.js"></script>
	</head>
	<body>
		<div class="container content">
			<div class="row">
				<div class="col-xs-8">
					<p class="item" id="touxiang">头像</p>
				</div>
				<div class="col-xs-4">
					<img src="../img/7.jpg" class="icon" id="photo" alt="患者照片"/>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<p class="item"><span>*</span>姓名</p>
				</div>
				<div class="col-xs-5">
					<p class="item1" id="name"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<p class="item"><span>*</span>性别</p>
				</div>
				<div class="col-xs-5">
					<p class="item1" id="sex"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<p class="item">电话</p>
				</div>
				<div class="col-xs-5">
					<p class="item1" id="telephone"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<p class="item">出生年月</p>
				</div>
				<div class="col-xs-5">
					<p class="item1" id="birthday"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<p class="item">职业</p>
				</div>
				<div class="col-xs-5">
					<p class="item1" id="job"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<p class="item">身高</p>
				</div>
				<div class="col-xs-5">
					<p class="item1" id="height"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-7">
					<p class="item">体重</p>
				</div>
				<div class="col-xs-5">
					<p class="item1" id="weight"></p>
				</div>
			</div>
			<div class="row row1">
				<div class="col-xs-3">
					
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn">修改</button>
				</div>
				<div class="col-xs-3">
					
				</div>
			</div>
		</div>
	</body>
</html>
