	<style>

	<script>
		function jump(){
			var myDate = new Date();
			var date1 = myDate.getDate().toString();
			var month = myDate.getMonth()+1;
			var year = myDate.getFullYear().toString();
			if(month<10){
				month = "0"+month.toString();
			}
			else{
				month.toString();
			}
			if(date1<10){
				date1 = "0"+date1.toString();
			}
			else{
				date1.toString();
			}
			fullDate = year+'-'+month+'-'+date1;
			//alert(fullDate);
			window.location.href='Spring_6.html?memberId='+memberId+"&logDate="+fullDate;
		}
		function look(memberId,logId){
//			alert(logId);
			window.location.href='Spring_6_check.html?memberId='+memberId+"&logId="+logId;
		}

	</script>
	<body>

		</div>
