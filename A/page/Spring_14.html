<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>申请复诊</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no;" />
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="../css/all.css" rel="stylesheet">
		<link href="../css/spring_14.css" rel="stylesheet">
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../../common/js/url.js"></script>
		<script src="../js/spring_14.js"></script>
	</head>
	<style>
		.row {
			width: 100%;
			margin: 0;
		}
	</style>

	<body>
		<div class="container1" style="padding-bottom:100px;">
			<div class="row top" style="margin-bottom:25px;">
				<div class="col-xs-3">
					<img src="../img/headAdviser.png" class="headAdvisor" />
				</div>
				<div class="col-xs-9">
					<p class="word" id="name"></p>
					<p class="word" id="advisor">我的医生</p>
				</div>
			</div>
			<div class="center">
				<img src="../img/doctorIcon.png" class="doctorIcon" />
				<button type="button" class="btn">申请复诊</button>
			</div>
			<div class="down">
				<p class="word" id="warn"></p>
			</div>
		</div>
		
		<footer>
			<div class="footer-img">
				<img src="../img/headNormal.png" id="user" style="height:38.77px;"/>
			</div>
			<div class="footer-text">
				<p class="foot" id="when">您好</p>
				<p class="foot" id="who"></p>
			</div>
			<div class="footer-tel tel">
				<div class="tel">
					<a class="telephone" style="display: none;"></a>
					<button type="button" class="tel-btn">
						<img src="../img/tel.png" class="tel-img"/>
						<span class="dialog">请拨打顾问电话</span>
					</button>
				</div>
			</div>
		</footer>
	</body>

</html>
