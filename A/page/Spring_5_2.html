<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"/>
		<meta content="telephone=no" name="format-detection" /> 
		<title>春风微辅精准体重管理</title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
    	<link href="../css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="../css/Spring_5_2.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/date-css/normalize3.0.2.min.css" />
		<link rel="stylesheet" href="../css/date-css/style.css?v=7" />
		<link href="../css/date-css/mobiscroll.css" rel="stylesheet" />
		<link href="../css/date-css/mobiscroll_date.css" rel="stylesheet" />
		<script src="../../common/js/url.js"></script>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/Spring_5_2.js"></script>
		<script src="../js/Spring_5_3.js"></script>
		<script src="../js/jquery.cookie.js" type="text/javascript"></script>
	</head>
	<body>
		<div class='wrapper' id="nnm">
			<div class='container'>
				<form>
					<div class='form-group'>
							<label class='sr-only' for='search'>search</label>
							<input type='text' class='form-control search-text input' placeholder='搜索日志' name="USER_AGE" id="USER_AGE">
							<div class="clear h10"></div>
					</div>
				</form>
						
				<div class='row' id="width1">
					<div class='col-xs-6 col-sm-6 left'>
						<div class='log'>
							<div class='log-content1'>
								<img src='../img/pzh/log.png' class='img-responsive' alt='log' />
								<span>我的日志</span>
							</div>
						</div>
					</div>
					<div class='col-xs-6 col-sm-6 right'>
						<div class='feedback'>
							<div class='log-content1'>
								<div class='remark' id='log-remark' style='display: none;'></div>
								<img src='../img/pzh/feedback.png' class='img-responsive' alt='log' />
								<span>顾问反馈</span>
							</div>
						</div>
					</div>
				</div>
				<div class='row row-padding'>
					<div class='col-xs-6 col-sm-6 left'>
						<div class='relook'>
							<div class='log-content'>
								<img src='../img/pzh/relook.png' class='img-responsive' alt='log' />
								<span>申请复诊</span>
							</div>	
						</div>
					</div>
					<div class='col-xs-6 col-sm-6 right'>
						<div class='state'>
							<div class='log-content'>
								<div class='remark' id='state-remark' style='display: none;'></div>
								<img src='../img/pzh/state.png' class='img-responsive' alt='log' />
								<span>复诊状态</span>
							</div>
						</div>
						
					</div>
				</div>
				<!--<div class='row row-padding'>
					<div class='col-xs-6 col-sm-6 left'>-->
						
							<div class='index'>
							<div class='log-content1'>
								<img src='../img/pzh/new image - 8qujf.jpg' class='img-responsive' alt='log' />
								<span>我的指标</span>
							</div>
						
					        </div>	
						<!--</div>
					</div>-->
					<!--<div class='col-xs-6 col-sm-6 right'>
						
					</div>-->
				
			</div>
			
		</div>
		<div class='footer clearfix' id='footer' >
				<div class='footer-img'>
					<img src='../img/pzh/user.png' alt='user' id='user'>
				</div>
				<div class='footer-text'>
					<div class='content'>
						<p class='welcome'>您好<p>
						<p id='nick'></p>
					</div>
				</div>
				<div class='footer-tel tel'>
					<a class="telephone" style="display: none;"></a>
					<button type='button' class='tel-btn'><img src="../img/pzh/tel.png"><span class="dialog">请拨打顾问电话</span> </button>
				</div>
		</div>
		<script src="../js/date-js/mobiscroll_date.js" charset="gb2312"></script> 
		<script src="../js/date-js/mobiscroll.js"></script> 
		<script type="text/javascript">
			$(function () {
				var currYear = (new Date()).getFullYear();	
				var opt={};
				opt.date = {preset : 'date'};
				opt.datetime = {preset : 'datetime'};
				opt.time = {preset : 'time'};
				opt.default = {
					theme: 'android-ics light', //皮肤样式
					display: 'modal', //显示方式 
					mode: 'scroller', //日期选择模式
					dateFormat: 'yyyy-mm-dd',
					lang: 'zh',
					showNow: true,
					nowText: "今天",
					startYear: currYear - 50, //开始年份
					endYear: currYear + 10 //结束年份
				};
			
				$("#USER_AGE").mobiscroll($.extend(opt['date'], opt['default']));
				
			});
			
		</script>
	</body>
</html>
