<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/A-2-scan.css">
    <link rel="stylesheet" href="../css/A-2-index.css">
    <script src="../../common/js/url.js"></script>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/A-index.js"></script>
</head>
<body>
<div class="container">
    <div class="title clearfix">
        <div id="left">
            <img src="../img/headAdviser.png" alt="Doctor">
            <div id="text">
                <p>您好!</p>
                <p id="morning"></p>
            </div>
        </div>
        <div id="right">
            <a id="scan" href="#">
                <img src="../img/iconQr.png" alt="">
                <span>二维码</span>
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <div class="content row">
        <div class="box col-sm-6 col-xs-6">
            <a href="" id="list">
                <div class="item">
                    <img src="../img/progress.png" alt="">
                    <p>会员列表</p>
                </div>
            </a>
        </div>

        <div class="box col-sm-6 col-xs-6">
            <a href="" id="reconsult">
                <div class="item">
                    <img src="../img/iconVisit.png" alt="">
                    <p>会员复诊</p>
                </div>
            </a>
        </div>

        <div class="box col-sm-6 col-xs-6">
            <a href="" id="article">
                <div class="item">
                    <img src="../img/iconNews.png" alt="">
                    <p>健康资讯</p>
                </div>
            </a>
        </div>

        <div class="box col-sm-6 col-xs-6">
            <a href="" id="video">
                <div class="item">
                    <img src="../img/iconVideo.png" alt="">
                    <p>健康视频</p>
                </div>
            </a>
        </div>


    </div>
</div>
</body>
</html>
