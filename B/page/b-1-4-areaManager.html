     <!-- 添加医生                   -->
          <div class="modal fade" id="addDocModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         	<div class="modal-dialog">
         		<div class="modal-content edit2">
         			<div class="modal-header" id="send1">
         				<button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
     			  </div>
     			  <div class="modal-body">
     			  	<form id="addForm">
     			  		<div class="row">
     			  			<div class="col-md-4">
     			  				<img src="../img/moren.jpg" class="img-responsive" id="upload-img" />
											<button type="button" class="btn btn-primary" id="upload-btn">上传图片</button>
											<input type="file" id="btn-file" style="display: none;" name="userfile"/>	
     			  			</div>
     			  			<div class="col-md-8">
     			  				<div class="form-group">
     			  					<label>区域管理者姓名：</label>
     			  					<input id="name" type="text" class="form-control" value="" required="required"/>
     			  				</div>
     			  				<div class="form-group">
     			  					<label>用户名：</label>
     			  					<input id="user" type="text" class="form-control" required="required"/>
     			  				</div>
     			  				<div class="form-group">
     			  					<label>密码</label>
     			  					<input id="password" type="password" class="form-control" required="required"/>
     			  				</div>
     			  				<div class="form-group">
     			  					<label>性别：</label>
     			  					<input type="radio" name="sex" value="男" required="required" checked="checked"/>男
     			  					<input type="radio" name="sex" value="女" required="required"/>女
     			  				</div>
     			  				<div class="form-group" >
     			  					<label>区域：</label>
     			  					<div id="region3"></div>
     			  					<!--<input type="region" class="form-control" id="region" required="required"/>-->
     			  				</div>
     			  				<div class="form-group">
     			  					<label>年龄：</label>
     			  					<input type="number" class="form-control" id="age" />
     			  				</div>     			  				    			  				
     			  				<div class="form-group">
     			  					<label>手机：</label>
     			  					<input type="tel" class="form-control" id="phone" />
     			  				</div>
     			  				
     			  				<button type="button" class="btn btn-default" id="submit">保存</button>
     			  			</div>
     			  	</div>     			  		
     			  	</form>
     			  </div>
         		</div>
         	</div>
         </div>

											<button type="button" class="btn btn-primary" id="change-btn">上传图片</button>
											<input type="file" id="change-btn-file" style="display: none;" name="userfile"/>  
     			  			</div>
     			  			<div class="col-md-8">

     			  				</div>
     			  				<div class="form-group">
     			  					<label>密码：</label>
     			  					<input id="password11" type="text" class="form-control" value="" required="required"/>
     			  				</div>
     			  				<div class="form-group">
     			  					<label>性别：</label>
     			  					<input type="radio" name="sex1" value="男" required="required" checked="checked"/>男
     			  					<input type="radio" name="sex1" value="女" required="required"/>女
     			  				</div>
     			  				<div class="form-group">
     			  					<label>区域：</label>

     			  				<div class="form-group">
     			  					<label>年龄：</label>

     			  				</div>     			  				    			  				
     			  				<div class="form-group">
     			  					<label>手机：</label>
     			  					<input type="tel" class="form-control" id="phone1" />
     			  				</div>
     			  				
     			  				<button type="button" class="btn btn-default" id="submit1">保存</button>
     			  			</div>
     			  	</div>     			  		
     			  	</form>
     			  </div>
         		</div>
         	</div>
         </div> 
          
          <!--查看医生名片         -->
         <div class="modal fade" id="DocModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         	<div class="modal-dialog">
         		<div class="modal-content edit2">

     			  				</div>

     			  					<label>用户名：</label>
     			  					<input id="username2" type="text" class="form-control" value="" disabled="disabled"/>
     			  				</div>
     			  				<div class="form-group">
     			  					<label>密码：</label>

     			  				</div>

     			  				</div>

     			  			</div>

    <script type="text/javascript" src="../js/b-1-4-areaManager.js"></script>
    <script type="text/html" id="b-1-4-tmpl">    
      {{each datum as value}}
    	 <tr class="table-tr" data-id={{value.managerId}}>
    	 	
    	 	<td class="doc">{{value.managerName}}</td>
    	 	<td class="region">{{value.region}}</td>
    	 	<td class="pho">{{value.contractInfoMap.tel}}</td>
    	 	<td><a class="edit" data-toggle="modal" data-target="#editDocModal">编辑</a></td>
    	 </tr>
    	 
    	{{/each}}
    </script>
    
      <!-- 区域的select框-->
    <script id="b-1-4-select-tmpl" type="text/html">
			<select style="height: 35px;display: block" class="area-select">
				{{each datum as value}}
					<option data-id={{value.areaID}}>{{value.areaName}}</option>
				{{/each}}
			</select>
		</script>
